    monitor =
 #   text = cmd[update:1000] echo "<b><big>$(date +%I:%M)</big><br/></b>"
	 text = cmd[update:1000] echo "<b><big>$(date +%M)</big><br/></b>"
    color = rgba(200, 200, 200, 1.0)
#	color = $color6
    font_size = 100
    font_family = Noto Sans
    position = 0, 60
